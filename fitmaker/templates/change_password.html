{%load static%}
<html>
<head>
    <script src="{% static 'js/change_password.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
    
</head>
<body>
    <div>
        <img src="../static/img/logo.png" alt="logo" class="logo">
      </div>
        <div class="nav">
        <a href="{%url 'inputpage'%}"><button class="btn">Input page</button></a>
        <a href="{%url 'diseases'%}"><button class="btn">Diseases</button></a>
        <a href="{% url 'patients' %}"><button class="btn">Patients</button></a>
        <a href="{% url 'logout' %}"><button class="btn">Log out</button></a>
    </div>

    <h2>Change Password</h2>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required><br>
        <label for="confirmPassword">confirm Password:</label>
        <input type="password" id="confirmPassword" required> <br>
        <input type="submit" value="Change Password">
    </form>
        
</body>
</html>
