{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <script src="{% static 'js/register.js' %}"></script>
</head>

<body>
  <div>
    <img src="../static/img/logo.png" alt="logo" class="logo">
  </div>
  <div class="container">
    <div class="register">
      <u><h2>Register</h2></u>
      <form action="/registers/" method="post">
        {% csrf_token %}
        <input type="email" placeholder="Email,username" id="username" required name="username"> <br>
        <input type="password" placeholder="Password" id="password" required name="password"> <br>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required> <br>
        <input type="text" placeholder="Name" id="name" name="name" required> <br>
        <input type="number" placeholder="Phone number" id="phonenumber" name="phonenumber" required> <br>
        <input type="number" placeholder="Age" id="age" required name="age"> <br>
        <select name="gender" class="gender" required>
          <option selected id="selected_gender">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select> <br>
        <input class="btn btn-primary" type="submit" value="Register" id="submit"> <br>
      </form>
      <a href="{%url 'index'%}">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
